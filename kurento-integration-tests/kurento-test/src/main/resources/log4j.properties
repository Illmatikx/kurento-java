# Define the root logger with file appender
log4j.rootLogger = INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] boot%X{context} - ${PID} %5p [%t] --- %c{1}: %m%n

log4j.logger.com.github.dockerjava=INFO
log4j.logger.org.apache=WARN
log4j.logger.org.apache.catalina.startup.DigesterFactory=ERROR
log4j.logger.org.springframework=WARN

# Use DEBUG for all of Kurento, except internal parts less interesting for tests.
# Eg. jsonrpc introduces noise in tests that don't really focus on RPC.
log4j.logger.org.kurento=DEBUG
log4j.logger.org.kurento.client.internal=INFO
log4j.logger.org.kurento.jsonrpc=INFO
